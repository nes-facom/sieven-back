version: "3.8"

services:
    # BACKEND
    backend-webserver:
        build:
            context: ./docker-compose/nginx
        container_name: backend-webserver
        restart: unless-stopped
        ports:
            - ${SERVER_PORT:-80}:80
        volumes:
            - ./:/var/www
            - ./.env:/var/www/.env
            - ./docker-compose/nginx:/etc/nginx/conf.d
        depends_on:
            - php
            - database
        networks:
            - test-network

    adminer:
        image: adminer
        restart: always
        ports:
            - ${ADMINER_PORT_DB:-8181}:8080
        environment:
            - ADMINER_DEFAULT_SERVER=pgsql
            - ADMINER_DESIGN=price
        networks:
            - test-network

    mailhog:
        image: mailhog/mailhog
        logging:
            driver: "none"
        ports:
            - ${MAIL_PORT:-1025}:1025
            - ${MAILHOG_PORT:-8025}:8025
        networks:
            - test-network

    php:
        build:
            context: ./docker-compose/php
            dockerfile: php.dockerfile
        container_name: php
        volumes:
            - ./web-backend:/var/www
            - ./docker-compose/php/php.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - test-network

    composer:
        build:
            context: ./docker-compose/composer
            dockerfile: composer.dockerfile
        container_name: composer
        volumes:
            - ./web-backend:/var/www
        depends_on:
            - php
        profiles: ["composer"]
        entrypoint: ["composer", "--ignore-platform-reqs"]
        networks:
            - test-network

    laravel-migrate-seed:
        build:
            context: ./docker-compose/php
            dockerfile: php.dockerfile
        container_name: laravel-migrate-seed
        volumes:
            - ./web-backend:/var/www
        depends_on:
            - database
        profiles: ["migrate-seed"]
        working_dir: /var/www
        entrypoint: ["/bin/sh", "-c"]
        command:
            - |
                php artisan migrate:fresh --seed
        networks:
            - test-network

    # DATABASE
    database:
        image: postgres:9.6
        container_name: test-pgsql
        restart: unless-stopped
        expose:
            - 5432
        ports:
            - ${DB_PORT:-5432}:5432
        volumes:
            - database-data:/docker-entrypoint-initdb.d/
        environment:
            POSTGRES_USER: ${DB_USERNAME:-postgres}
            POSTGRES_PASSWORD: ${DB_PASSWORD:-cafecomleite}
            POSTGRES_DB: ${DB_DATABASE:-sieven}
        networks:
            - test-network

networks:
    test-network:
        driver: bridge

volumes:
    database-data:
        driver: local
